<app-header (recipesClicked)="handleRecipesClicked()" (shoppingListClicked)="handleShoppingListClicked()"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" >
      <app-recipes *ngIf="recipesClicked"></app-recipes>
      <app-shopping-list *ngIf="!recipesClicked"></app-shopping-list>
    </div>
  </div>
</div>
